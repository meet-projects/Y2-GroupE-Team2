<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>products</title>
</head>
<body>
	<div id="products">
		<h1>our gluten free products:</h1>
		{%for product in products%}
		    <a href="/product/{{ product }}">
	    <img src="{{ products[product]['img'] }}">
	    </a>
	    {%endfor%}
	</div>

</body>
</html>
